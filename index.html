<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <title>Table using for loop</title>
</head>
<body>
    <script>
        let table=prompt("please enter any number");
        for (let a = 1; a<=10; a++) {
            document.write(table + "*" + a + "=" + (a*table) + "<br/>");
            
        }
    </script>
</body>
</html>
